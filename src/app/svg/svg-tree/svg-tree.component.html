
  <div class="container">
      <ngx-graph
        class="chart-container"
        [layout]="layout"
        [view]="flowChartGraphConfig.viewPort"
        [links]="flowChartGraphConfig.linksData"
        [nodes]="flowChartGraphConfig.nodesData"
        [clusters]="flowChartGraphConfig.clustersData"
        [nodeWidth]="flowChartGraphConfig.nodeWidth"
        [nodeHeight]="flowChartGraphConfig.nodeHeight"
        [curve]="curve"
        (select)="onNodeSelect($event)"
        [center$]="center$"
        [zoomToFit$]="zoomToFit$"
        [panToNode$]="panToNode$"
        [draggingEnabled]="draggingEnabled"
        [panningEnabled]="panningEnabled"
        [panOnZoom]="panOnZoom"
        [enableZoom]="enableZoom"
        [showMiniMap]="showMiniMap"
        [layoutSettings]='flowChartGraphConfig.settings'
        [panningAxis]="panningAxis"
      >

  <!-- defs 自定義 -->
        <ng-template #defsTemplate >
          <!-- arrow -->
          <ng-container *ngIf="flowChartGraphConfig.useLinkArrow">
            <!-- <svg:marker
                id="arrow"
                viewBox="0 -5 10 10"
                refX="8"
                refY="0"
                [attr.markerWidth]="flowChartGraphConfig.nodeWidth/3"
                [attr.markerHeight]="flowChartGraphConfig.nodeWidth/3"
                orient="auto-start-reverse">
              <svg:path d="M0,-5L10,0L0,5" class="arrow-head"/>
            </svg:marker> -->

              <svg:marker
                id="start-arrow" viewBox="0 0 10 10" refX="5" refY="5"
                [attr.markerWidth]="flowChartGraphConfig.nodeWidth/3"
                [attr.markerHeight]="flowChartGraphConfig.nodeWidth/3"
                orient="270"
              >
                <path d="M 0 0 L 10 5 L 0 10 z" />
              </svg:marker>

              <svg:marker
                id="end-arrow" viewBox="0 0 10 10" refX="5" refY="5"
                [attr.markerWidth]="flowChartGraphConfig.nodeWidth/3"
                [attr.markerHeight]="flowChartGraphConfig.nodeWidth/3"
                orient="90"
              >
                <path d="M 0 0 L 10 5 L 0 10 z" />
              </svg:marker>

          </ng-container>
        </ng-template>

<!-- cluster 區塊 -->
    <ng-template #clusterTemplate let-cluster>
      <ng-container *ngIf="cluster.data.clustersType !== 'line'">
        <svg:g>
          <svg:rect
            rx="5"
            ry="5"
            [attr.x]="5"
            [attr.y]="10"
            [attr.width]="cluster.dimension.width-15"
            [attr.height]="cluster.dimension.height-15"
            [attr.fill]="cluster.data.backgoundColor"
            stroke="rgba(0, 0, 0, 0.2)"
            stroke-width="0.7"
            stroke-dasharray="2 2"
          />
        </svg:g>
      </ng-container>

      <ng-container *ngIf="cluster.data.clustersType == 'line'">
        <svg:g class="cluster" [attr.transform]="clusterLineTranslate">
          <svg:path
            d="M0 0 V10000"
            stroke-dasharray="3 3"
            [attr.stroke]="cluster.data.strokeColor"
          />
        </svg:g>
      </ng-container>
    <ng-template *ngTemplateOutlet=cluster.data.template contex:cluster></ng-template>
    </ng-template>

<!-- node 節點 -->
    <ng-template #nodeTemplate let-node>
      <svg:g class="node">
          <ng-container *ngTemplateOutlet="shape; context: {node: node}"></ng-container>
          <foreignObject *ngIf="node.data.shape !== 'customNode'"
            [attr.x]="0"
            [attr.y]="0"
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
          >
          <div class="node-label">
            <span class="ellipsis">{{node.label}}</span>
          </div>
        </foreignObject>
      </svg:g>
    </ng-template>


<!-- Link 線 -->
    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path
          class="line"
          stroke-width="0.3"
          marker-start="url(#end-arrow)"
          marker-end="url(#end-arrow)"
        >
        </svg:path>

        <!-- <svg:text class="edge-label" text-anchor="middle">
          <textPath
            class="text-path"
            [attr.href]="'#' + link.id"
            [style.dominant-baseline]="link.dominantBaseline"
            startOffset="50%"
          >
            {{link.label}}
          </textPath>
        </svg:text> -->
      </svg:g>
    </ng-template>

  </ngx-graph>

</div>

<ng-template #shape let-node="node">
  <ng-container [ngSwitch]="node.data.shape">
      <svg:circle *ngSwitchCase="'circle'"
        [attr.r]="node.data.size || flowChartGraphConfig.nodeWidth/2"
        [attr.cx]="node.dimension.width/2"
        [attr.cy]="node.dimension.height/2"
        [attr.stroke]="node.data.borderColor"
        [attr.stroke-width]="node.data.borderWidth"
        [attr.fill]="node.data.fillColor || node.data.color"
      >
      </svg:circle>

      <svg:rect *ngSwitchCase="'rect'"
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.stroke]="node.data.borderColor"
        [attr.stroke-width]="node.data.borderWidth"
        [attr.fill]="node.data.fillColor || node.data.color"
        [attr.rx]="node.data.borderRadious"
        [attr.ry]="node.data.borderRadious"
      >
      </svg:rect>

    <ng-container *ngSwitchCase="'customNode'">
      <ng-container *ngTemplateOutlet="node.data.template; context: {node: node}"></ng-container>
    </ng-container>

  </ng-container>
</ng-template>
